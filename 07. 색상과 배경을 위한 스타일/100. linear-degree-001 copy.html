<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background: #ff0000;
            background: -webkit-linear-gradient(left top, #ff0000, #ffffff);
            background: -moz-linear-gradient(right bottom, #ff0000, #ffffff);
            background: -o-linear-gradient(right bottom, #ff0000, #ffffff);
            background: linear-gradient(to right bottom, #ff0000, #ffffff);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
